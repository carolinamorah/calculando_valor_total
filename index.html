<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Calculando el Total</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
    <div class="flex-container">
        <div class="card my-3" style="width: 20rem;">
            <img src="./assets/img/laptop.png" class="card-img-top" alt="...">
            <div class="card-body m-auto">
                <h6 class="card-title text-center text-light pb-2">Laptop Gamer AMD</h6>
                <div class="mb-3">
                    <input type="number" id= "cantidad" class="form-control" placeholder="Cantidad" id="inputCantidad">
                </div>
                <div class="mb-3">
                    <input type="text" id= "color" class="form-control" placeholder="Color" id="inputColor">
                </div>
                <div>
                    <p class="price text-light">Precio: 400.000</p>
                </div>
                <button class="boton text-light" type="submit" onclick="
                    inputCantidad = document.querySelector('#cantidad')
                    cantidad = document.querySelector('p #parrafoCantidad')
                    valorCantidad = inputCantidad.value
                    cantidad.innerHTML = valorCantidad
                    inputColor = document.querySelector('#color')
                    color = document.querySelector('p #parrafoColor')
                    color.style.backgroundColor = inputColor.value
                    total = document.querySelector('#total')
                    valorTotal = 400000 * valorCantidad
                    total.innerHTML = valorTotal
                    ">Calcular Total</button>
            </div>
        </div>
        <div class="flex-item">
            <p>Total: $<span id="total">0</span></p>
            <p>Cantidad: <span id="parrafoCantidad">0</span></p>
            <p id="p-2">Color:<span id="parrafoColor"></span></p>
        </div>
    </div>
</body>
</html>
